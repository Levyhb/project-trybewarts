<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo Trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login">
        <input type="email" name="email" id="email" placeholder="Email" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
        />
        <button class="btnEnter">Entrar</button>
      </form>
    </header>
    <main >
      <section>
      <h1 class="formu">Formulário de avaliação</h1>
      <form action="" method="get" id="evaluation-form">
        <div>
          <div class="names">
            <input type="text" name="nome" id="input-name" placeholder="Nome">
            <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
          </div>
          <input type="email" name="email" id="input-email" placeholder="Email" >
          <label for="casas" id="casas">casas
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
          </label>
        </div>
      </form>
      </section>
      <aside>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Trybewarts">
      </aside>


    </main>

    <footer >Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
