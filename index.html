<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login">
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="email" name="email" placeholder="Email"  id="email">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" type="password" name="password" placeholder="Senha" id="password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
        <button class="button">Entrar</button>
      </form>
    </header>
    <main class="">
      <section class="sect">
      <h1 class="formu">Formulário de avaliação</h1>
      <form action="" method="get" id="evaluation-form">
        <div class="block1">
          <div class="names">
            <input type="text" name="nome" id="input-name" placeholder="Nome">
            <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
          </div>
          
          <input type="email" name="email" id="input-email" placeholder="Email" >
          <label for="casas" id="casas">casas
            <div class="houses ui form">
              <select name="house" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
              </select>
            </div>
          </label>
          <hr>
        </div>
        <div class="second-block">
          <div class='family'>
            <label for="" id="label-family">Qual sua família?</label>

            <label for="front"><input type="radio" name="family" id="front" value="Frontend" class="form-check-input"> Frontend</label>

            <label for="back"><input type="radio" name="family" id="back" value="Backend" class="form-check-input"> Backend</label>

            <label for="full"><input type="radio" name="family" id="full" value="FullStack" class="form-check-input"> FullStack</label>
          
          </div>
          <div class="tools form-check">
            <label for="label-content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div class="sub-tools">
              <label for="hofs">
                <input type="checkbox" name="HoFs" class="subject form-check-input" value="HoFs" id="hofs"> HoFs
              </label>
              <label for="jest">
                <input type="checkbox" name="Jest" class="subject form-check-input" value="Jest" id="jest"> Jest
              </label>
              <label for="promises">
                <input type="checkbox" name="Promises" class="subject form-check-input" value="Promises" id="promises"> Promises
              </label>
            </div>
            <div class="sub-tools">
              <label for="react" >
                <input type="checkbox" name="React" class="subject form-check-input" value="React" id="react"> React
              </label>
              <label for="sql">
                <input type="checkbox" name="SQL" class="subject form-check-input" value="SQL" id="sql"> SQL
              </label>
              <label for="python">
                <input type="checkbox" name="Python" class="subject form-check-input" value="Python" id="python"> Python
              </label>
            </div>
            
          </div>
        </div>

        <div>
          <hr>
          <label for="Como você avalia a Trybewards?" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1" id="1">
          <label for="1">1</label>
          <input type="radio" name="rate" value="2" id="2">
          <label for="2" >2</label>
          <input type="radio" name="rate" value="3" id="3">
          <label for="3" >3</label>
          <input type="radio" name="rate" value="4" id="4">
          <label for="4" >4</label>
          <input type="radio" name="rate" value="5" id="5">
          <label for="5" >5</label>
          <input type="radio" name="rate" value="6" id="6">
          <label for="6" >6</label>
          <input type="radio" name="rate" value="7" id="7">
          <label for="7" >7</label>
          <input type="radio" name="rate" value="8" id="8">
          <label for="8" >8</label>
          <input type="radio" name="rate" value="9" id="9">
          <label for="9" >9</label>
          <input type="radio" name="rate" value="10" id="10">
          <label for="10" >10</label>
        </div>
        
          
          <label for="textArea" class="textarea">Deixe seu comentário:</label>
          <div class="textBox">
            <textarea name="textarea" id="textarea" cols="50" rows="5" maxlength="500" class="textarea"></textarea>
            <span id="counter">500</span>
            
          </div>
          <div>
            
            <label for="agreement" id="label-infos"> <input type="checkbox" name="boxcheck" id="agreement" > Você concorda com o uso das informações acima?</label>
          </div>
        
          
          <div class="divBtn">
            <button class="btn btn-primary" type="submit" id="submit-btn" disabled >Enviar</button>  
          </div>
      </form>
      </section>
      <section class="resultForm" id="form-data">
        <p id="nameResult">Nome: </p>
        <p id="emailResult">Email: </p>
        <p id="casaResult">Casa: </p>
        <p id="familiaResult">Família: </p>
        <p id="materiasResult">Matérias: </p>
        <p id="rateResult">Avaliação:</p>
        <p id="observationResult">Observações:</p>
      </section>
      <aside > 
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Trybewarts">
      </aside>
      
    </main>

    <footer >Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
