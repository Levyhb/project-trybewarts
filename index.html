<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo Trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login">
        <input type="email" name="email" id="email" placeholder="Email" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
        />
        <button class="btnEnter">Entrar</button>
      </form>
    </header>
    <main >
      <section>
      <h1 class="formu">Formulário de avaliação</h1>
      <form action="" method="get" id="evaluation-form">
        <div>
          <div class="names">
            <input type="text" name="nome" id="input-name" placeholder="Nome">
            <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
          </div>
          <input type="email" name="email" id="input-email" placeholder="Email" >
          <label for="casas" id="casas">casas
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
          </label>
          <hr>
        </div>

        <div class="second-block">
          <div class='family'>
            <label for="" id="label-family">Qual sua família?</label>

            <label for="front"><input type="radio" name="family" id="front" value="Frontend">Frontend</label>

            <label for="back"><input type="radio" name="family" id="back" value="Backend">Backend</label>

            <label for="full"><input type="radio" name="family" id="full" value="FullStack">FullStack</label>
          
          </div>
          <div class="tools">
            <label for="label-content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <label for="subject">
              <input type="checkbox" name="HoFs" class="subject" value="HoFs">HoFs
            </label>
            <label for="subject">
              <input type="checkbox" name="Jest" class="subject" value="Jest">Jest
            </label>
            <label for="subject">
              <input type="checkbox" name="Promises" class="subject" value="Promises">Promises
            </label>
            <label for="subject">
              <input type="checkbox" name="React" class="subject" value="React">React
            </label>
            <label for="subject">
              <input type="checkbox" name="SQL" class="subject" value="SQL">SQL
            </label>
            <label for="Python">
              <input type="checkbox" name="Python" class="subject" value="Python" id="Python">Python
            </label>
            
          </div>
        </div>

        <div>
          <label for="Como você avalia a Trybewards?" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1">
          <label for="1">1</label>
          <input type="radio" name="rate" value="2">
          <label for="2">2</label>
          <input type="radio" name="rate" value="3">
          <label for="3">3</label>
          <input type="radio" name="rate" value="4">
          <label for="4">4</label>
          <input type="radio" name="rate" value="5">
          <label for="5">5</label>
          <input type="radio" name="rate" value="6">
          <label for="6">6</label>
          <input type="radio" name="rate" value="7">
          <label for="7">7</label>
          <input type="radio" name="rate" value="8">
          <label for="8">8</label>
          <input type="radio" name="rate" value="9">
          <label for="9">9</label>
          <input type="radio" name="rate" value="10">
          <label for="10">10</label>
        </div>
        
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500" ></textarea>
          <div>
            
            <label for="agreement" id="label-infos"> <input type="checkbox" name="boxcheck" id="agreement" > Você concorda com o uso das informações acima?"</label>
          </div>
        
          <button type="submit" id="submit-btn" disabled>Enviar</button>

      </form>
      </section>
      <aside>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Trybewarts">
      </aside>


    </main>

    <footer >Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
